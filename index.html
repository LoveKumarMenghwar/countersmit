<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>counter</title>
</head>
<body>
    <div class="container">
        <button type="button" class="btn btn-primary" class="Decrement" onclick="decrement()">Decrement</button>
        <span type="text" class="counterinput" >0</span>
        
        <button type="button" class="btn btn-warning" class="Increment" onclick="increment()">Increment</button>
    </div>
</body>
 <script src="app.js"></script>
</html>
